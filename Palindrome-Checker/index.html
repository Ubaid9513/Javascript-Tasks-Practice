<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(90deg, rgba(9, 9, 121, 1) 6%, rgba(0, 212, 255, 1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            width: 80%;
            height: 350px;
            /* background-color: yellowgreen; */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;

        }

        h1 , h2 {
            /* background: -webkit-linear-gradient(rgb(255, 255, 255), rgb(202, 189, 189));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; */
            color: #fff;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.922);
        }
        h1 {
            font-size: 52px;
        }
        input{
            width: 100%;
            outline: none;
            border: none;
            border-bottom: 2px solid #ffffff;
            background-color: transparent;
            margin-top: 15px;
            font-size: 25px;
            color: #fff;
        }
        button{
            width: 80%;
            padding: 8px 16px;
            font-size: 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background-color: aqua;
        }
        button:hover {
            background-color: rgba(0, 255, 255, 0.916);
        }
        button:active {
            color: #fff;
            background-color: rgba(12, 200, 200, 0.916);
        }
        p {
            color: #fff;
            font-size: 20px;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.922);
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Palindrome Checker</h1>
        <h2>CHECK HERE</h2>
        <div style="text-align: center; width: 40%;">
            <input type="text" id="user">
            <br><br>
            <button id="submit" onclick="check()">CHECK ME!</button>
        </div>
        <p id="result"></p>
    </div>



    <script src="app.js"></script>
</body>

</html>
